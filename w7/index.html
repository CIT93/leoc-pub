    <title>Week 7 Code Along - Cardon footprint </title>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label>First Name:</label>
                <input type="text" id="firstName" name="firstName"  maxlength="20"  required >
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="lastName" name="lastName" maxlength="20" required >
            </div>
            <div>
                <label>How many members are in your house?</label>
                <input type="number" name="houseMBS" min="1" max="6" required >
            </div>
            <div>
                <label>Consider the size of your house</label>
                <!-- <input type="text" name="houseSZE" required /> -->
                <select name="houseSZE" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
